<!DOCTYPE html>
{% extends 'blog/base.html'%}
{%block title_block%} Share Post By Email {%endblock%}
    {%block content_block%}
    {%if sent%}
      <h1> Email sent Successfully!!</h1>
      <h2>"{{post.title}}" was sent by email</h2>
      {%else%}
        <h1> Share Post By Title{{post.title}} By Email</h1>
             <form method="post">
             {{form.as_p}}
             {%csrf_token%}
             <input type="submit" class="btn btn-primary btn-lg" value=Send Mail">
             </form>
    {%endif%}
  {%endblock%}
